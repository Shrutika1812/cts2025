<!DOCTYPE html>
<html>
<head>
    <title>User System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <div class="tab-buttons">
        <button id="signupBtn" class="active" onclick="showSignup()">Sign Up</button>
        <button id="signinBtn" onclick="showSignin()">Sign In</button>
    </div>

    <!-- Sign Up Form -->
    <div id="signupForm">
        <h2>Sign Up</h2>
        <input type="text" id="firstName" placeholder="First Name" required>
        <input type="text" id="lastName" placeholder="Last Name" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="text" id="phone" placeholder="Phone Number" required>
        <button onclick="signup()">Sign Up</button>
    </div>

    <!-- Sign In Form -->
    <div id="signinForm" style="display:none;">
        <h2>Sign In</h2>
        <input type="email" id="loginEmail" placeholder="Email" required>
        <input type="text" id="loginPhone" placeholder="Phone Number" required>
        <button onclick="signin()">Sign In</button>
    </div>

    <!-- Dashboard -->
    <div id="dashboard" style="display:none;">
        <h2 id="welcomeMsg"></h2>
        <p>Email: <span id="dashEmail"></span></p>
        <p>Phone: <span id="dashPhone"></span></p>
        <button onclick="logout()">Logout</button>
    </div>
</div>

<script>
function showSignup() {
    document.getElementById('signupForm').style.display = 'block';
    document.getElementById('signinForm').style.display = 'none';
    document.getElementById('signupBtn').classList.add('active');
    document.getElementById('signinBtn').classList.remove('active');
}

function showSignin() {
    document.getElementById('signupForm').style.display = 'none';
    document.getElementById('signinForm').style.display = 'block';
    document.getElementById('signinBtn').classList.add('active');
    document.getElementById('signupBtn').classList.remove('active');
}

// Sign Up
function signup() {
    const firstName = document.getElementById('firstName').value.trim();
    const lastName = document.getElementById('lastName').value.trim();
    const email = document.getElementById('email').value.trim();
    const phone = document.getElementById('phone').value.trim();

    if(firstName && lastName && email && phone){
        const user = { firstName, lastName, email, phone };
        localStorage.setItem('user', JSON.stringify(user));
        alert('Sign Up Successful!');
        showSignin();
    } else {
        alert('Please fill all fields');
    }
}

// Sign In
function signin() {
    const email = document.getElementById('loginEmail').value.trim();
    const phone = document.getElementById('loginPhone').value.trim();
    const user = JSON.parse(localStorage.getItem('user'));

    if(user && user.email === email && user.phone === phone){
        document.getElementById('signupForm').style.display = 'none';
        document.getElementById('signinForm').style.display = 'none';
        document.getElementById('dashboard').style.display = 'block';
        document.getElementById('welcomeMsg').innerText = 'Welcome, ' + user.firstName + ' ' + user.lastName;
        document.getElementById('dashEmail').innerText = user.email;
        document.getElementById('dashPhone').innerText = user.phone;
    } else {
        alert('Invalid credentials!');
    }
}

// Logout
function logout() {
    document.getElementById('dashboard').style.display = 'none';
    showSignin();
}
</script>

</body>
</html>
